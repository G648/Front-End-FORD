        //crie uma calculadora com switch-Case

        //entrada de dados
        const operacao = prompt(`
            informe a operação que voce deseja fazer...
            + para somar
            - para subtrair
            / para dividir 
            * para multiplicar
        `)

        const valor01 = Number(prompt("informe o primeiro número: "))
        const valor02 = Number(prompt("informe o segundo número: "))

        let resultado;

        //processamento de dados

        switch (operacao) {
            case '+':
                resultado = valor01 + valor02
                //saída de dados
                alert(`a soma de ${valor01} + ${valor02} = ${resultado}`)
                break;
            case '-':
                resultado = valor01 - valor02
                //saída de dados
                alert(`a subtração de ${valor01} - ${valor02} = ${resultado}`)
                break;
            case '/':
                resultado = valor01 / valor02
                //saída de dados
                alert(`a divisão de ${valor01} / ${valor02} = ${resultado}`)
                break;
            case '*':
                resultado = valor01 * valor02
                //saída de dados
                alert(`a multiplicação de ${valor01} * ${valor02} = ${resultado}`)
                break;
            default:
                //saída de dados
                alert("opção inválida na calculadora!")
                break;
        }
