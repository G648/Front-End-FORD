<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //switch-case 
        //Adega de bebidas

        //menu personalizado
        alert(`
            Bem vindo a minha adega, escolha uma opção abaixo:
            1- Coca-Cola
            2- Fanta-Uva
            3- Cachaça
            4- Cantinho
            5- Cerveja
            6- Corote
        `)

        //entrada de dados
        const opcaoUsuario = Number(prompt("Qual opção de bebida você deseja escolher?"))

        //processamento
        switch (opcaoUsuario) { //1 2 3 4 5 6
            case 1:
                //saída de dados
                alert("a opção que o usuario informou é Coca-Cola")

                let respostaUser = prompt("Voce deseja acrescentar gelo e limão ?")

                //ternário
                respostaUser == "sim" ? alert("A sua bebida terá gelo e limão") : alert("Ok, sem gelo e sem limão")

                break;
            case 2:
                //saída de dados
                alert("a opção que o usuario informou é Fanta-uva")
                break;
            case 3:
                //saída de dados
                alert("a opção que o usuario informou é cachaça")
                break;
            case 4:
                //saída de dados
                alert("a opção que o usuario informou é Cantinho")
                break;
            case 5:
                //saída de dados
                alert("a opção que o usuario informou é Cerveja")
                break;
            case 6:
                //saída de dados
                alert("a opção que o usuario informou é Corote")
                break;
            default:
                alert("opção inválida")
                break;
        }


    </script>
</body>
</html>
